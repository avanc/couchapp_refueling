<!DOCTYPE HTML>
<html>
<head>
    <title>Refuel Statistics</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="style/layout.css">
    <script src="script/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="script/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <script src="script/jquery.flot.js" type="text/javascript"></script>
    <script src="script/jquery.flot.time.js" type="text/javascript"></script>
    <script src="script/jquery.flot.navigate.js" type="text/javascript"></script>
    <script src="script/app.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(function() {
        
    });
    </script>
</head>
<body>

    <div id="tabs">
        <ul>
            <li><a href="#statistics">Statistics</a></li>
            <li><a href="#addrefueling">Add Refueling</a></li>
        </ul>
        <div id="statistics">
            <div id="accordion">
                <h3>Consumption</h3>
                <div>
                    <div id="statistics_consumption" class="plots"></div>
                    <div id="statistics_price" class="plots"></div>
                    <div id="statistics_distance" class="plots"></div>
                </div>

                <h3>Price</h3>
                <div>
                </div>

                <h3>Distance</h3>
                <div>
                </div>

            </div>
        </div>
        <div id="addrefueling">
            <form id="refuel_form" action="" novalidate>
            <p><img class="vertical" src="images/calendar.png"/><input type="date" id="datepicker" name="date" /></p>
            <p><img class="vertical" src="images/odometer.png"/><input type="number" id="odometer" name="odometer" /> km</p>
            <p><img class="vertical" src="images/fuel.png"/><input type="number" id="amount" name="amount" /> Liter</p>
            <p><img class="vertical" src="images/money.png"/><input type="number" id="price" name="price" /> Euro</p>
            <input id="submit" type="submit" value="senden">
        </form>  
        </div>
   </div>
